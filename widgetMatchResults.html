<!DOCTYPE html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Futbol Total ...</title>
	<link rel="shortcut icon" type="image/png" href="img/logo_3-removebg-preview.png"/>
	<link rel="stylesheet" type="text/css" href="widgetMatchResults.css">
	<script src="jquery.js"></script>
	<script src="jqueryGlobals.js"></script>
    <script src="jquery.widgetMatchResults.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<div class="menuBar">
			<link rel="icon" href="img/logq-removebg-preview.ico" type="image/png">
			<p class="backButton">atras</p>
		</div>
	</header>
	<div class="loading">Loading&#8230;</div>
	<section id="widgetMatchResults"></section>
</body>

<script type="text/javascript">
    $(document).ready(function() {
        // Obtener el ID del partido de la URL
        var url = window.location.href;
        var getMatchIdFromLink = url.substring(url.lastIndexOf("/") + 1);

        // Configurar el widget con o sin matchId
        if ($.isNumeric(getMatchIdFromLink)) {
            $('#widgetMatchResults').widgetMatchResults({
                matchId: getMatchIdFromLink
            });
        } else {
            $('#widgetMatchResults').widgetMatchResults();
        }

        // Evento click en el bot√≥n "atras" para redirigir a destacados.html
        $('.backButton').on('click', function() {
            window.location.href = 'loguin.html'; // Redirigir a destacados.html
        });
    });
</script>

</html>
